---
  - hosts: relays
    roles:
      - { role: common, tags: ['common'] }
      - { role: monitoring-client, tags: ['monitoring'] }
      - { role: letsencrypt, vars: { 'domain': '{{ ansible_fqdn }}'}, tags: ['letsencrypt'] }
      - { role: nginx, tags: ['nginx'] }
      - { role: relay, tags: ['relay'] }
