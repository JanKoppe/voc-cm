---
  # Install PHP + stuff
  - name: install streaming page packages
    apt:
      name:
      - "php{{ php_version }}-fpm"
      - "php{{ php_version }}-curl"
      - "php{{ php_version }}-sqlite3"
      - "php{{ php_version }}-xml"
      - libsqlite3-dev
      - sqlite3
      state: latest
    tags: install

  # Create default pool
  - name: configure php-fpm
    template:
      src: php_fpm/www.conf.j2
      dest: "/etc/php/{{ php_version }}/fpm/pool.d/www.conf"
      mode: 0644
    register: fpm_config
    tags:
      - install
      - config

  # Change php.ini settings
  - name: adapt php ini settings
    lineinfile:
      dest: "/etc/php/{{ php_version }}/fpm/php.ini"
      regexp: "{{ item.regex }}"
      line: "{{ item.line }}"
    loop:
      # don't expose version
      - { regex: 'expose_php.*=.*', line: 'expose_php = Off' }
      # short open tag
      - { regex: 'short_open_tag.*=.*', line: 'short_open_tag = On'}
    register: php_ini
    tags:
      - install
      - config

  - name: enable php short_open_tag on cli
    lineinfile:
      dest: "/etc/php/{{ php_version }}/cli/php.ini"
      regexp: "short_open_tag.*=.*"
      line: "short_open_tag = On"
    tags:
      - install
      - config

  # Enable service
  - name: (re)start php-fpm
    service:
      name: "php{{ php_version }}-fpm"
      enabled: yes
      state: restarted
    when: fpm_config.changed or php_ini.changed
    tags: install
