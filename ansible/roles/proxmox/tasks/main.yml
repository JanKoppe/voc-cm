---
 - name: ensure that pve-no-subscription sources are enabled
   apt_repository: repo="deb http://download.proxmox.com/debian/pve buster pve-no-subscription" update_cache=false

 - name: remove proxmox ui no-subscription warning message
   replace:
     path: /usr/share/javascript/proxmox-widget-toolkit/proxmoxlib.js
     regexp: "data.status !== 'Active'"
     replace: 'false'

 - name: remove proxmox ui no-subscription warning message
   replace:
     path: /usr/share/javascript/proxmox-widget-toolkit/proxmoxlib.js
     regexp: ".data.status.toLowerCase.. !== 'active'"
     replace: ".data.status.toLowerCase() !== 'NotFound'"
