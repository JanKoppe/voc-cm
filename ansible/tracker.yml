---
  - hosts: tracker
    roles:
      - { role: common, tags: ['common'] }
      - { role: tracker, tags: ['tracker'] }
      - { role: monitoring-client, tags: ['monitoring'] }
      - { role: letsencrypt, vars: { 'domain': 'tracker.c3voc.de' }}
    vars:
      ssh_allow_voc_password_login: 'yes'
